<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<style>
    body{
        background-color: #f0f1f2;
    }
    input{
        padding: 2px;

    }
</style>
<body>
<div class="table">
    <form id="userForm">
     First Name: &nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="text" id="firstName"><br>
        Last Name: &nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="text" id="lastName"><br>
     Age:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="text" id="age"><br>
    Gender:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br>
    Birthdate:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="date" id="birthdate"><br>
    Address: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="text" id="address"><br>
    Email Address:&nbsp
            <input type="text" id="emailAddress"><br>
            <input type="button" value="Submit" onclick="submitForm()" style="
            border-radius: 15px;
            cursor: pointer;
            color: white;
            background-color: skyblue;
            border-color: skyblue;
            margin-left: 115px;
            margin-top: 10px;
            ">
    </form><br><br>
</div>

    <div id="userData"></div>
    <script>
        function submitForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var age = document.getElementById('age').value;
            var gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';
            var birthdate = document.getElementById('birthdate').value;
            var address = document.getElementById('address').value;
            var emailAddress = document.getElementById('emailAddress').value;

            var user = {
                firstName: firstName,
                lastName: lastName,
                age: age,
                gender: gender,
                birthdate: birthdate,
                address: address,
                emailAddress: emailAddress
            };

           
            document.getElementById('userData').innerHTML = `
               <strong>Personal Information:</strong><br><br>
                First Name: ${user.firstName}<br>
                Last Name: ${user.lastName}<br>
                Age: ${user.age}<br>
                Gender: ${user.gender}<br>
                Birthdate: ${user.birthdate}<br>
                Address: ${user.address}<br>
                Email Address: ${user.emailAddress}
            `;
        }
    </script>

</body>
</html>
